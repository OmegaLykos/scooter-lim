<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">

    <!-- logo -->
    <img class="logo" src="images/logo.png" alt="logo lime">

    <!-- titolo -->
    <h1>Taking Booleaners from A to B</h1>

    <!-- bottoni prenotazione -->
    <div class="div-button">
      <input type="button" name="prenota" value="Prenota">
      <input type="button" name="termina" value="Termina Prenotazione">
      <input type="button" name="accendi" value="Accendi luci">
    </div>

    <!-- lista monopattini -->
    <div class="row">
      <input type="checkbox" name="gino22" value="gino22"> <span class="testo-grande">Monopattino Gino22</span><br>
      <span class="indirizzo"> Via Guadalametri - a 220 metri da te</span><br>
      <span>Stato carica:</span>
      <div class="carica-70"></div>
    </div>

    <div class="row">
        <input type="checkbox" name="mike24" value="mike24"> <span class="testo-grande">Monopattino Mike24</span><br>
        <span class="indirizzo"> Via Ricciardoni - a 420 metri da te</span><br>
        <span>Stato carica:</span>
        <div class="carica-100"></div>
    </div>

    <div class="row">
          <input type="checkbox" name="fedel54" value="fedel54"> <span class="testo-grande">Monopattino Fedel54</span><br>
          <span class="indirizzo"> Via Mentarini - a 490 metri da te</span><br>
          <span>Stato carica:</span>
          <div class="carica-30"></div>
    </div>

    </div>
  </body>
</html>
